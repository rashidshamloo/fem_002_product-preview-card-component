<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main>
      <article class="product-card">
        <div class="product-image"></div>
        <div class="product-info">
          <p class="product-category">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="product-discription">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="product-price">
            <span class="current-price">$149.99</span>
            <span class="previous-price">$169.99</span>
          </p>
          <button>
            <img src="images/icon-cart.svg" alt="Add to cart icon" />Add to Cart
          </button>
        </div>
      </article>
    </main>
    <footer>
      <p>Developed by Rashid Shamloo</p>
      <p class="footer-icon">
        <a
          href="https://github.com/rashidshamloo"
          title="https://github.com/rashidshamloo"
          target="_blank"
          ><i class="bi-github"></i
        ></a>
        |
        <a
          href="https://twitter.com/rashidshamloo"
          title="https://twitter.com/rashidshamloo"
          target="_blank"
          ><i class="bi-twitter"></i
        ></a>
      </p>
    </footer>
  </body>
</html>
